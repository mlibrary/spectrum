---
version: "3.7"
services:
  web:
    stdin_open: true
    tty: true
    build: .
    command: bash -c 'rm -f tmp/pids/server.pid && bundle exec rails s -p ${RAILS_PORT} -b ${RAILS_BIND}'
    env_file:
      - .env
    volumes:
    - .:/app
    - bundle:/bundle
    ports:
    - "3000:3000"
    user: ${RUNTIME_UID_GID}
volumes:
  bundle:
