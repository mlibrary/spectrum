---
version: '3'
services:
  web:
    stdin_open: true
    tty: true
    build:
      context: .
      args:
        - UID=${UID}
        - GID=${GID}
    command: bash -c 'rm -f tmp/pids/server.pid && bundle exec rails s -p ${BIND_PORT} -b ${BIND_IP}'
    env_file:
      - .env-dev-values
      - .env
    volumes:
    - .:/app
    - bundle:/bundle
    ports:
    - "3000:3000"
    user: ${UID}:${GID}

  catalog-solr:
    image: ghcr.io/mlibrary/library-solr:latest 
    ports:
     - "8026:8026"
    volumes:
      - catalog:/var/solr

  library-web-solr:
    image: ghcr.io/mlibrary/library-web-solr:latest
    ports:
      - "8080:8080"

volumes:
  bundle:
  catalog:
